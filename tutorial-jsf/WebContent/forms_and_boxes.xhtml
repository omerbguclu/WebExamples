<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">	
<h:head>
<title>Student Registration</title>
</h:head>
<body>
	<h:form>
		First Name:<h:inputText id="firstName" value="#{formsAndBoxes.firstName}" a:placeholder="First name..." />
		<br></br>
		Last Name:<h:inputText id="lastName" value="#{formsAndBoxes.lastName}" a:placeholder="Last name..." />
		<br></br>
		FavoriteLanguage:<h:selectManyCheckbox value="#{formsAndBoxes.language}">
			<f:selectItem itemValue="Java" itemLabel="Java"/>
			<f:selectItem itemValue="C" itemLabel="C"/>
			<f:selectItem itemValue="Ruby" itemLabel="Ruby"/>
			<f:selectItem itemValue="Php" itemLabel="Php"/>	
		</h:selectManyCheckbox>	
		<h:commandButton value="Submit" action="forms_and_boxes_response" />				
	</h:form>
</body>
</html>
