<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">	
<h:head>
	<title>Student Registration</title>
	<style>
		.error {color:red}
	</style>
</h:head>
<body>
	<h:form>	
<!-- 		<h:messages styleClass="error"/> -->
		
		First Name:
		<h:inputText id="firstName"
					 label="FirstName" 
					 value="#{formsAndBoxes.firstName}" 
					 required="true" />
		<h:message for="firstName" styleClass="error"/>
		<br></br>
		Last Name:
		<h:inputText id="lastName"
					 label="LastName"
					 value="#{formsAndBoxes.lastName}" 
					 required="true"
					 requiredMessage="You have to write your last name!" />
		<h:message for="lastName"/>
		<br></br>
		FavoriteLanguage:<h:selectManyCheckbox value="#{formsAndBoxes.language}">
			<f:selectItem itemValue="Java" itemLabel="Java"/>
			<f:selectItem itemValue="C" itemLabel="C"/>
			<f:selectItem itemValue="Ruby" itemLabel="Ruby"/>
			<f:selectItem itemValue="Php" itemLabel="Php"/>	
		</h:selectManyCheckbox>	
		<h:commandButton value="Submit" action="forms_and_boxes_response" />				
	</h:form>
</body>
</html>
