<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">	
<h:head>
<title>Student Registration</title>
</h:head>
<body>
	<h:form>
		<h:inputText id="firstName" value="#{firstManagedBean.firstName}" a:placeholder="First name..." />
		<br></br>
		<h:inputText id="lastName" value="#{firstManagedBean.lastName}" a:placeholder="Last name..." />
		<br></br>
		<h:commandButton value="Submit" action="student_response" />				
	</h:form>
</body>
</html>
